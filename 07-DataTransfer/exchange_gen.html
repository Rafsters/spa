<!DOCTYPE html>
<html>

<head>
    <title>Exchange</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>

<body>
    <button type="button" onclick="show()">Generate</button>

    <div id ="content"  style="display:none;">
    <h2>EUR:</h2>
    <p id="eur"></p>
    <h2>USD:</h2>
    <p id="usd"></p>
    <h2>GBP:</h2>
    <p id="gbp"></p>
    <h2>CHF:</h2>
    <p id="chf"></p>
    </div>
    <script>
        $.getJSON("http://api.nbp.pl/api/exchangerates/rates/A/EUR/", function (jd) {
            $('#eur').html(jd.rates[0].mid);
        });
        $.getJSON("http://api.nbp.pl/api/exchangerates/rates/A/USD/", function (jd) {
            $('#usd').html(jd.rates[0].mid);
        });
        $.getJSON("http://api.nbp.pl/api/exchangerates/rates/A/GBP/", function (jd) {
            $('#gbp').html(jd.rates[0].mid);
        });
        $.getJSON("http://api.nbp.pl/api/exchangerates/rates/A/CHF/", function (jd) {
            $('#chf').html(jd.rates[0].mid);
        });
        function show() {
            document.getElementById('content').style.display = "block";
        }
    </script>
</body>

</html>
