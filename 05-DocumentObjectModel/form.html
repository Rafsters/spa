<!DOCTYPE html>
<html>
	<head>
		<title>Fill in a form</title>
		<meta charset="UTF-8">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<form class="form-horizontal">
			<legend >PERSONAL DATA</legend>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Surname (family name):</label>
				<div class="col-sm-10">
					<input class="form-control" id="surname" placeholder="Enter surname">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Name (names) /first name/:</label>
				<div class="col-sm-10">
					<input class="form-control" id="name" placeholder="Enter name">
				</div>
			</div>
			
			
			<div class="form-group">
            <label class="control-label col-sm-2" for="gender">Account Type</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input checked="checked" data-val="true" data-val-required="The IsSmallBusiness field is required." id="gender" name="gender" type="radio" value="False">
                    Male
                </label>
                <label class="radio-inline">
                    <input id="gender" name="gender" type="radio" value="True">
                    Female
                </label>
			</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="fathersName">Father's first name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="fathersName" placeholder="Enter father's first name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="mothersName">Mother's first name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="mothersName" placeholder="Enter mother's first name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="birthDate">Date of birth:</label>
				<div class="col-sm-10">
					<input class="form-control" id="birthDate" placeholder="Enter your date of birth">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="birthPlace">Place of birth:</label>
				<div class="col-sm-10">
					<input class="form-control" id="birthPlace" placeholder="Enter your birth place">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="citizenship">Citizenship (country):</label>
				<div class="col-sm-10">
					<input class="form-control" id="citizenship" placeholder="Enter your citizenship">
				</div>
			</div>
			
		
		<script>
			// a JavaScript code here ...
			
		</script>
	</body>
</html>
