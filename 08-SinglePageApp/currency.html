<!DOCTYPE html>
<html>
	<head>
		<title>Currency Exchange Table</title>
		<meta charset="UTF-8">
		<script src="model.js"></script>
		<script src="view.js"></script>
		<script src="controller.js"></script>
		<style>
		table, tr, td, th{
			border: 1px solid black;
		}
	</style>
	</head>
	<body onload="controller.updateView()">
		<h1>Currency Exchange Table</h1>
		<!-- list of currency exchange rates -->
		<div id="dataview"></div>
		<hr><!-- form to add new currency -->
		<h3>Add new currency</h3>
		<p>Currency code (e.g. EUR):<br>	
		 
		<!-- <input type="text" id="code" maxlength="3" >  -->
		<select id="code">
			<option value="EUR">EUR</option>
			<option value="USD">USD</option>
			<option value="GBP">GBP</option>
			<option value="CHF">CHF</option>
			<option value="CZK">CZK</option>
			<option value="HRK">HRK</option>
			<option value="HUF">HUF</option>
		</select>
		</p>
		<p>Exchange rate (e.g. 4.02):<br>
		<input type="text" id="rate" maxlength="4"></p>
		<p>Currency name (e.g. Euro):<br>
		<!-- <input type="text" id="name" maxlength="15">  -->
		
		<select id="name">
			<option value="Euro">Euro</option>
			<option value="Dolar">Dolar</option>
			<option value="Funt">Funt</option>
			<option value="Frank szwajcarski">Frank szwajcarski</option>
			<option value="Korona czeska">Korona czeska</option>
			<option value="Kuna chorwacka">Kuna chorwacka</option>
			<option value="Forint węgierski">Forint węgierski</option>
		</select>
		</p>
		<input type="button" value="Add new currency" onclick="view.addCurrency()">
	</body>
</html>
